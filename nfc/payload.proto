syntax = "proto3";
package nfc;

message Track {
    enum Source {
        DEEZER = 0;
        LOCAL = 1;
    }
    enum Type {
        MUSIC = 0;
        AUDIO_BOOK = 1;
    }

    uint32 id = 1;
    Source source = 2;
    Type type = 3;
    uint32 volume = 4;
}

message Payload {
    uint32 id = 1;
    repeated Track tracks = 2;
}